<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oops! Page Not Found</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      text-align: center;
    }
    
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2em;
      color: #777;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      display: inline-block;
      margin: 0 10px;
    }
    
    a {
      text-decoration: none;
      color: #007bff;
      padding: 5px 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
    }
    
    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Sorry, the page you requested was not found!</h1>
  <p>But don't worry, you can:</p>
  <ul>
    <li><a href="/">Go back to the homepage</a></li>
    <li><a href="/search">Search for something else</a></li>
  </ul>
</body>
</html>
